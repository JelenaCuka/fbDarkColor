<!DOCTYPE html>
<html>
    <head>

        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2 id="statusDFB">Dark facebook</h2>
        <p><label class="labelClass" for="dob">Dob (Age) :</label></p>

        <p class="labelClass">Spol(Gender):</p>

            <p><input class="inputClass" type="radio" name="userGender" value="unknownGender" checked id="userGender01" readonly="readonly" disabled="disabled"> Nije odabran  (unknown)</p>
            <p><input class="inputClass"  type="radio" name="userGender" value="male" id="userGender02" > Muski (male)</p>
            <p><input class="inputClass" type="radio" name="userGender" value="female" id="userGender03" > Zenski (female)</p>
        </p>
        <p class="labelClass">upali/ugasi (on/off)</p>
        <p><input class="inputClass inputBotun" type="button" id="fbDarkOnOff"><br></p>
    </body>
